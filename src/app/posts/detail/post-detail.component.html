<div class="grid wrapper">
  <div class="grid">
    <div class="cell xs12-up center">
      <section *ngIf="post" class="post">
        <header class="post-header">
          <h1 [innerHTML]="post.title.rendered" class="post-title mat-display-3">
          </h1>
        </header>
      </section>
    </div>
    <div class="cell xs12-up center">
      <section *ngIf="post" class="post">
        <header class="post-header">
          <p class="meta-data mat-caption">
            Autorin: <a class="post-author" href="#" target="_blank">unknown</a>
            veröffentlicht am: <a href="#">{{post.date | date: 'dd.MM.yyyy'}}</a>
          </p>
        </header>
      </section>
    </div>

    <div class="cell">
      <!-- Todo: Beitragsbild einfügen -->

    </div>
    <div class="cell xs12-up">
      <section *ngIf="post" class="post">
        <div class="post-description">
          <p [innerHTML]="post.content.rendered">
          </p>
        </div>
      </section>
    </div>
  </div>
</div>
