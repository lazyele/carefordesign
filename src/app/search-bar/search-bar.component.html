<div class="grid" *ngIf="(items | async) as list;">
  <div class="cell cell-shrink">
    <form class="example-form" >
      <mat-form-field >
        <mat-label>Suche</mat-label>
        <input type="text" matInput [formControl]="inputControl" [matAutocomplete]="auto">
        <mat-hint *ngIf="inputControl.dirty && list.length ===0">
          Es wurden leider keine BeitrÃ¤ge zu diesem Thema gefunden!
        </mat-hint>
        <mat-autocomplete #auto="matAutocomplete" >
          <mat-option *ngFor="let option of list" [value]="option.id" >
            <div [innerHTML]="option.title.rendered" ></div>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
  <div class="cell">
    <button mat-raised-button color="primary"
            [disabled]=" list.length===0"
            (click)="onSubmit()">
      <ng-container *ngIf="list.length === 1; else multiple">Resultat</ng-container>
      <ng-template #multiple>Resultate</ng-template>
      &nbsp;anzeigen
    </button>
  </div>
</div>
