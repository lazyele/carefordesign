<div class="headliner">
  <div class="wrapper">
    <div class="grid xs12-up posts">
      <div class="cell center">
        <h1 class="mat-display-2">BEITRÃ„GE</h1>
      </div>
      <ng-container
        *ngIf="posts$ | async; let posts; else spinner"
      >
        <div class="cell searchbar">
          <app-search-bar
            (onSearchChanged)="onSearchChanged($event)"
            [posts]="posts"
            [search]="searchInput"
          ></app-search-bar>
        </div>
        <div class="cell">
          <app-tag-selection
            (onSelectedTagsChanged)="onSelectedTagsChanged($event)"
            *ngIf="tags$ | async;let tags"
            [tags]="tags"
          ></app-tag-selection>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="wrapper">
  <ng-container
    *ngIf="posts$ | async; let posts; else spinner"
  >
    <div class="cell">
      <app-post-list [posts]="posts
                          | tagFilter: selectedTagIds
                          | contentFilter: searchInput"
      ></app-post-list>
    </div>
  </ng-container>

  <ng-template #spinner>
    <app-spinner></app-spinner>
  </ng-template>

</div>
