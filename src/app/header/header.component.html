<mat-toolbar aria-label="Header" color="primary" role="toolbar">

  <a aria-disabled="false" aria-label="Care for Design"
     class="mat-focus-indicator docs-button mat-button mat-button-base" href="/" mat-button="" routerlink="/">
    <span class="mat-button-wrapper">
      <span>Care for Design</span></span>
    <span class="mat-ripple mat-button-ripple"></span>
    <span class="mat-button-focus-overlay"></span>
  </a>
  <span class="horizontal-spacer"></span>

  <button [matMenuTriggerFor]="beforeMenu" aria-label="Select a theme"
          class="mat-focus-indicator mat-menu-trigger mat-tooltip-trigger mat-icon-button mat-button-base"
          mat-icon-button>
    <mat-icon aria-hidden="false" class="material-symbols-rounded mat-icon notranslate material-icons mat-icon-no-color"
              data-mat-icon-type="font" role="img">
      accessibility_new
    </mat-icon>
  </button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <app-theme-switcher>
    </app-theme-switcher>
  </mat-menu>
  <a aria-disabled="false" aria-label="Homepage" class="mat-focus-indicator docs-button mat-button mat-button-base"
     href="/" mat-button="" routerlink="/">
    <span class="mat-button-wrapper">
      <span>Startseite</span>
    </span>
    <span class="mat-ripple mat-button-ripple"></span>
    <span class="mat-button-focus-overlay"></span>
  </a>

  <a aria-disabled="false" aria-label="Posts" class="mat-focus-indicator docs-button mat-button mat-button-base"
     href="/" mat-button="" routerlink="/">
    <span class="mat-button-wrapper">
      <span>Beiträge</span>
    </span>
    <span class="mat-ripple mat-button-ripple"></span>
    <span class="mat-button-focus-overlay"></span>
  </a>

  <a aria-disabled="false" aria-label="About Us" class="mat-focus-indicator docs-button mat-button mat-button-base"
     href="/" mat-button="" routerlink="/">
    <span class="mat-button-wrapper">
      <span>Über uns</span>
    </span>
    <span class="mat-ripple mat-button-ripple"></span>
    <span class="mat-button-focus-overlay"></span>
  </a>

</mat-toolbar>
